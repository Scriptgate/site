<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>

    <title>ScriptGATE</title>

    <style type="text/css">
		    body {
		        margin:0px;
		        padding:0px;
		        background-color:#7d7d7d;
		    }
		    body {
		    	background-image:url('resources/hexagonal.svg');
		    	background-size:20em 10em;
		    }
		    #content {
		        max-width: 80em;
		    }
			.hex {
			    text-align:center;
				display:inline-block;
				background-size:100%;
				width:	20em;
				height: 10em;
				background-color:#7d7d7d;
				font-family: "Segoe UI",Arial,sans-serif;
			}
			.hex h1 {
				line-height:3.5em;
			}
			.hex h1 a {
				text-decoration:none;
				color:white;
			}
			.hex h2 {
				line-height:5em;
			}
			.hex h2 a {
			    text-decoration:none;
			    color:white;
			}

			.hex span {
			    display:inline-block;
			}

			.hex_white       { background-image:url('resources/hexagonal_white.svg');}
			.hex_white:hover { background-image:url('resources/hexagonal_white_hover.svg');}
			.hex_black       { background-image:url('resources/hexagonal_black.svg');}
			.hex_black:hover { background-image:url('resources/hexagonal_black_hover.svg');}
			.hex_red         { background-image:url('resources/hexagonal_red.svg');}
			.hex_red:hover   { background-image:url('resources/hexagonal_red_hover.svg');}
			.hex_yellow      { background-image:url('resources/hexagonal_yellow.svg');}
			.hex_yellow:hover{ background-image:url('resources/hexagonal_yellow_hover.svg');}
			.hex_green       { background-image:url('resources/hexagonal_green.svg');}
			.hex_green:hover { background-image:url('resources/hexagonal_green_hover.svg');}
			.hex_blue        { background-image:url('resources/hexagonal_blue.svg');}
			.hex_blue:hover  { background-image:url('resources/hexagonal_blue_hover.svg');}

			.hex_filler     { background-image:url('resources/hexagonal.svg');}
    </style>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/masonry.min.js"></script>
    <script type="text/javascript" src="js/gate.js"></script>
</head>
<body>
<div id="header">
    <a href="" class="colorpicker" id="red"></a>
    <a href="" class="colorpicker" id="green"></a>
    <a href="" class="colorpicker" id="blue"></a>
    <a href="" class="colorpicker" id="yellow"></a>
    <a href="" class="colorpicker" id="black"></a>
</div>
<div id="container">
    <div id="content">
        <div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_black"><h1><a href="html/site.html">Profile</a></h1></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_white"><h1><a href="html/site.html">About</a></h1></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_red"><h1><a href="html/games/">Games</a></h1></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_yellow"><h2><a href="html/applications/">Applications</a></h2></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_green"><h1><a href="html/tutorials/">Tutorials</a></h1></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_blue"><h1><a href="html/examples/">Examples</a></h1></div><!--
        --><div class="hex hex_filler"><h1>&nbsp;</h1></div><!--
        --><div class="hex hex_white"><h1><a href="https://github.com/scriptgate">Github</a></h1></div>
    </div>
</div>
</body>
</html>
