    <script type="text/javascript">


        window.onload  = initializeBackground;
        window.onmousemove = updateBackground;

        function initializeBackground() {

        }

        function loopBackground() {
            console.log('');
            setInterval('loopBackground();', 10);
        }

        function updateBackground(event) {
            document.body.style.backgroundPositionX = Math.cos(event.clientX/1000)*100+'px';
            document.body.style.backgroundPositionY = Math.sin(event.clientY/1000)*100+'px';

            document.getElementById('content').style.backgroundPositionX = -Math.cos(event.clientX/2000)*100+'px';
            document.getElementById('content').style.backgroundPositionY = -Math.sin(event.clientY/2000)*100+'px';
        }
    </script>
